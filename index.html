<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <!-- Fonts: Montserrat, -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

    <title>Basic Dashboard</title>
</head>
<body>
    
    <div class="wrapper">

        <div class="sidebar">

            <div class="dashboard-logo">
                <img src="./assets/icons/book-open.svg" alt="dashboard button">
                <div>Dashboard</div>
            </div>

            <div class="sidebar-menu">
                <div class="side-menu">
                    <img src="./assets/icons/home.svg" alt="home">
                    <div>Home</div>
                </div>
                <div class="side-menu">
                    <img src="./assets/icons/user.svg" alt="profile">
                    <div>Profile</div>
                </div>
                <div class="side-menu">
                    <img src="./assets/icons/inbox.svg" alt="messages">
                    <div>Messages</div>
                </div>
                <div class="side-menu">
                    <img src="./assets/icons/archive.svg" alt="history">
                    <div>History</div>
                </div>
                <div class="side-menu">
                    <img src="./assets/icons/clipboard.svg" alt="tasks">
                    <div>Tasks</div>
                </div>
                <div class="side-menu">
                    <img src="./assets/icons/link.svg" alt="communities">
                    <div>Communities</div>
                </div>
            </div>

            <div class="settings-menu">
                <div class="side-menu">
                    <img src="./assets/icons/settings.svg" alt="settings">
                    <div>Settings</div>
                </div>
                <div class="side-menu">
                    <img src="./assets/icons/message-square.svg" alt="support">
                    <div>Support</div>
                </div>
                <div class="side-menu">
                    <img src="./assets/icons/shield.svg" alt="privacy">
                    <div>Privacy</div>
                </div>
            </div>

        </div>

        <div class="header">

            <div class="search-bar">
                <label for="search-bar">
                    <img src="./assets/icons/search.svg" alt="search">
                </label>
                <input type="search" id="search-bar" name="search-bar">
            </div>

            <div class="user-menu">
                <img src="./assets/icons/bell.svg" alt="notifications">
                <div id="user-picture">
                    <img src="" alt="">
                </div>
                <div>Sennefer of Thebes</div>
            </div>

            <div class="user-display">
                <div id="user-picture">
                    <img src="" alt="">
                </div>
                <div>Hi there,</div>
                <div>Sennefer of Thebes</div>
            </div>

            <div class="header-menu">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>

        </div>

        <div class="content"></div>

    </div>

</body>
</html>
